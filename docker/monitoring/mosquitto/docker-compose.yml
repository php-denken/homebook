services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - data:/mosquitto/data
    networks:
      - monitoring
    restart: unless-stopped

volumes:
  data:

networks:
  monitoring:
    external: true
